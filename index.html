<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card App</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <header>
            <h1>Golf Score Card</h1>
        </header>
        <div id="courseImage">

        </div>
        <div id="selection">
            
        </div>
        <div class="tableContainer">
            <table id="frontNine" class="table"></table>
        </div>
        <div class="tableContainer">
            <table id="backNine" class="table"></table>
        </div>
        <div class="playerUi">
            <input type="text" id="addPlayerInput">
            <button id="addPlayerButton">Add Player</button>
            <button id="resetCard">Reset Card</button>
        </div>
    </div>
</body>
</html>
